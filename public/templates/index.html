<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/landing.css">
    <title>Document</title>
    <script>
        const introTheme = new Audio('assets/sounds/among-us.mp3')
        document.addEventListener('mousemove', ()=> {
            introTheme.loop = true
            introTheme.play()
        })

    </script>
</head>
<body>
    <video autoplay muted loop>
        <source src="assets/videos/space-bg.mp4" type="video/mp4">
        Potato Browser
    </video>
    <div class="container">
        <p class="title">Space VR</p>
        <h2 class="tutz">Tutorial</h2>
        <div class="rules">
            <p>1. move the camera via the mouse or moving HMD</p>
            <p>2. focus on a planet to initiate information on the planet<br and to trigger quiz</p>
            <p>3. focus on white sphere to teleport</p>
            <p>4. focus on mini planet for voice over</p>
        </div>
        <div class="divButton">
            <a class="button" href="http://localhost:3000/vr" style="--color:#1eff5a;">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Enter
            </a>
            <a class="button" href="http://localhost:3000/vr2" style="--color:#1eff5a;">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Mobile vr
            </a>
        </div>
        
    </div>
</body>
</html>
